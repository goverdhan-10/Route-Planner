<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Varanasi SVG Metro Map (Interactive)</title>
<link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="app">
  <div class="panel">
    <h2> Plan Your Journey</h2>

    <label for="fromInput">From</label>
    <input type="text" id="fromInput" autocomplete="off" placeholder="Search station..." />
    <div id="fromDropdown" class="autocomplete-dropdown"></div>
    <label for="toInput">To</label>
    <input type="text" id="toInput" autocomplete="off" placeholder="Search station..." />
    <div id="toDropdown" class="autocomplete-dropdown"></div>


    <button id="getpath">Get Path</button>

    <p id="msg" style="font-style:italic; opacity:.9; font-size:13px;"></p>

    
  </div>

  <div class="svg-wrap">
    <svg id="svgMap" viewBox="0 0 849 1080" xmlns="http://www.w3.org/2000/svg" aria-label="Varanasi metro schematic">
        <g id="routeLayer"></g>
        <g id="stationsLayer"></g>
      <g id="edgesLayer"></g>
      
      
    </svg>
  </div>
</div>

<script src="logic.js">

</script>
</body>
</html>
